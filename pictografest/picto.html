  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery Buttons</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #4ecdc4 0%, #2d8a8a 100%);
      min-height: 100vh;
      padding: 50px 0;
    }

    .photo-button {
      position: relative;
      height: 200px;
      border: none;
      border-radius: 20px;
      overflow: hidden;
      transition: all 0.3s ease;
      cursor: pointer;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    .photo-button:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.25);
    }

    .photo-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, rgba(255,193,7,0.8), rgba(255,152,0,0.8));
      z-index: 1;
    }

    .button-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .button-content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-decoration: none;
      padding: 20px;
    }

    .button-title {
      font-size: 1.5rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      margin: 0;
      text-align: center;
    }

    .button-subtitle {
      font-size: 0.9rem;
      opacity: 0.9;
      margin-top: 5px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }

    .photo-button:nth-child(1)::before {
      background: linear-gradient(45deg, rgba(255,193,7,0.8), rgba(255,152,0,0.8));
    }

    .photo-button:nth-child(2)::before {
      background: linear-gradient(45deg, rgba(255,87,34,0.8), rgba(255,152,0,0.8));
    }

    .photo-button:nth-child(3)::before {
      background: linear-gradient(45deg, rgba(76,175,80,0.8), rgba(139,195,74,0.8));
    }

    .container-custom {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    @media (max-width: 768px) {
      .photo-button {
        height: 150px;
        margin-bottom: 20px;
      }
      
      .button-title {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container-custom">
    <div class="row g-4">
      <div class="col-lg-4 col-md-6">
        <button class="photo-button w-100" onclick="handleClick('pictografest')">
          <img src="../img/Beberapa moment Pictografest 13 Juni 2025 ðŸ“¸Sedikit chaos, banyak tawa, dan penuh rasa bangga.I.webp"alt="Photography" class="button-bg">
          <div class="button-content">
            <h3 class="button-title">PICTOGRAFEST</h3>
            <p class="button-subtitle">Apa itu Pictografest?</p>
          </div>
        </button>
      </div>
      
      <div class="col-lg-4 col-md-6">
        <button class="photo-button w-100" onclick="handleClick('tujuan')">
          <img src="https://images.unsplash.com/photo-1517077304055-6e89abbf09b0?w=400&h=200&fit=crop&crop=center" alt="Purpose" class="button-bg">
          <div class="button-content">
            <h3 class="button-title">TUJUAN</h3>
            <p class="button-subtitle">Mengapa diadakan?</p>
          </div>
        </button>
      </div>
      
      <div class="col-lg-4 col-md-6">
        <button class="photo-button w-100" onclick="handleClick('galeri')">
          <img src="https://images.unsplash.com/photo-1581833971358-2c8b550f87b3?w=400&h=200&fit=crop&crop=center" alt="Gallery" class="button-bg">
          <div class="button-content">
            <h3 class="button-title">GALERI</h3>
            <p class="button-subtitle">Koleksi foto terbaik</p>
          </div>
        </button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script>
    function handleClick(section) {
      console.log(`Button clicked: ${section}`);
      
      // Tambahkan efek visual saat diklik
      event.target.closest('.photo-button').style.transform = 'scale(0.95)';
      setTimeout(() => {
        event.target.closest('.photo-button').style.transform = '';
      }, 150);
      

      
    }
  </script>
</body>
</html>
