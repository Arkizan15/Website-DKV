<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pictografest Landing</title>
  <link rel="stylesheet" href="picto.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>

 
  <!-- Landing Page Section -->
  <div class="landing-page">
    <div class="container-fluid py-5">
      <h1 class="picto-question display-5 fw-bold">Apa itu Pictografest?</h1>
      <p class="col-md-8 fs-4 mt-2">
        Pictografest adalah sebuah pameran seni tahunan yang diselenggarakan oleh SMKN 1 Banyuwangi. 
        Pameran ini menampilkan karya-karya kreatif hasil buatan siswa dari berbagai jurusan, dengan fokus utama pada bidang seni dan desain.
      </p>
    </div>
  </div>

  <!-- Photo Buttons Section -->
  <div class="container-custom my-5">
    <div class="row g-4">
      
      <!-- Button 1: Pictografest -->
      <div class="col-lg-4 col-md-6">
        <button class="photo-button w-100" onclick="handleClick('pictografest')">
          <img src="../img/Beberapa moment Pictografest 13 Juni 2025.webp" alt="Pictografest" class="button-bg">
          <div class="button-content">
            <h3 class="button-title">PICTOGRAFEST</h3>
            <p class="button-subtitle">Apa itu Pictografest?</p>
          </div>
        </button>
      </div>

      <!-- Button 2: Tujuan -->
      <div class="col-lg-4 col-md-6">
        <button class="photo-button w-100" onclick="handleClick('tujuan')">
          <img src="https://images.unsplash.com/photo-1517077304055-6e89abbf09b0?w=400&h=200&fit=crop&crop=center" alt="Tujuan" class="button-bg">
          <div class="button-content">
            <h3 class="button-title">TUJUAN</h3>
            <p class="button-subtitle">Mengapa diadakan?</p>
          </div>
        </button>
      </div>

      <!-- Button 3: Galeri -->
      <div class="col-lg-4 col-md-6">
        <button class="photo-button w-100" onclick="handleClick('galeri')">
          <img src="https://images.unsplash.com/photo-1581833971358-2c8b550f87b3?w=400&h=200&fit=crop&crop=center" alt="Galeri" class="button-bg">
          <div class="button-content">
            <h3 class="button-title">GALERI</h3>
            <p class="button-subtitle">Koleksi foto terbaik</p>
          </div>
        </button>
      </div>

    </div>
  </div>

  <!-- JavaScript & Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

  <!-- Custom JavaScript -->
  <script>
    function handleClick(section) {
      console.log(`Button clicked: ${section}`);
      const button = event.target.closest('.photo-button');
      button.style.transform = 'scale(0.95)';
      setTimeout(() => {
        button.style.transform = '';
      }, 150);
    }
  </script>
  
</body>
</html>
